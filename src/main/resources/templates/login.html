<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            background-color: #f8f9fa;
            min-height: 100vh;
            margin: 0;
        }

        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            text-align: center;
        }

        .login-form .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .login-form .form-control:focus {
            z-index: 2;
        }

        .login-form input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .login-form input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
<!-- Проверка аутентификации -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <script th:inline="javascript">
        window.location.href = /*[[@{/}]]*/ '/';
    </script>
</div>

<!-- Форма входа -->
<div th:unless="${#authorization.expression('isAuthenticated()')}" class="login-form">
    <form th:action="@{/login}" method="post">
        <h2 class="text-center mb-4">Please sign in</h2>
        <div class="form-group">
            <input name="username" type="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
